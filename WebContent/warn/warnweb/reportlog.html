<!DOCTYPE html>
<body>
	<div id="content">
	<div id="mytabcontent1" class="tab-content">
				<div class="tab-pane fade in active" id="warnresult1">
					<h1>接入监测</h1>
				</div>
				<div class="tab-pane fade" id="resultreport1">
					<h1>结果监测</h1>
				</div>
				<div class="tab-pane fade" id="reportlog1">
					<h1>预处理监测</h1>
				</div>
			</div> 
	   <div class="panel-body form-inline">
    		<div class="panel-body form-inline" id="div_cross_protocol" style="width:2220px;">
    			<label class="control-label" for="sel_search_orderstatus">查询内容：</label> 
                <input type="text" class="form-control" id="warnresult_search_content" value="" name="protocolname" placeholder="请输入查询内容">
                &nbsp;
                
                <label class="control-label" for="sel_search_warngrade">发送状态：</label>  
 				<div class="form-group" id="div_warngrade_protocol">
					<select id="sel_search_warngrade" class="form-control show-tick selectpicker" > 
 						<option value="">发送状态</option>
 						<option value="发送成功">发送成功</option>
 						<option value="发送超时">发送超时</option>
 						<option value="发送失败">发送失败</option>                         
 						<option value="未发送">未发送</option>                         
 						<option value="发送中">发送中</option>                         
					</select>
				</div> 
   			</div>
   			
   			<div class="panel-body form-inline" id="div_cross_protocol" style="width:2220px;">
    			<label class="control-label" for="sel_search_orderstatus">开始时间：</label>  
                <input type="text" class="form-control startTime" id="cross_startTime" />
                &nbsp;
                
                <label class="control-label" for="sel_search_orderstatus">结束时间：</label> 
                <input type="text" class="form-control endTime" id="cross_endTime" />
                &nbsp;
                
                <div class="form-group" style="margin-left: 10px">
           	 		<button type="button" class="btn btn-info" onclick="reloadReportLogTable()">查询</button>
            		<button type="reset" class="btn btn-info" onclick="resetReportLogTable()">重置</button>
            		<button type="button" class="btn btn-info" onclick="exportReportLogTable()">导出</button>
          		</div>
   			</div>    
		</div>
	</div>
 
    <div class="panel-body form-inline"  style="width:1020px;">
		<table class="table table-bordered text-center" id="reportLogTable" style="width: 1020px;">
		    <thead style="width: 769px;">
				<tr>
				    <th>编号</th>
					<th>短信类型</th> 
					<th>发送状态</th>
					<th>发送时间</th>
					<th>通知对象</th>
					<th>通知对象角色</th>
					<th>接收号码</th>
					<th>短信内容</th>
				</tr>
			</thead>							 
	    </table>
   </div>
</body>
<script type="text/javascript" src="warnweb/reportlog/reportlog.js"></script>
