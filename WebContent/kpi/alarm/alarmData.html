<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>预警中心</title>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href= "../../css/bootstrap.min.css" >
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="../../css/bootstrap-theme.min.css" >
<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="../../css/jquery.dataTables.css">
<!-- layer.css -->
<link rel="stylesheet" type="text/css" href="../../js/layer/skin/layer.css">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../../js/jquery.min.js" type="text/javascript"></script>
<script src="../../js/bootstrop/bootstrap.min.js" type="text/javascript"></script>
<!-- DataTables -->
<script type="text/javascript" src="../../js/datatable/jquery.dataTables.js"></script>
<!-- layer.js -->
<script src="../../js/layer/layer.js" type="text/javascript"></script>
<script src="../../js/alarm/alarmData.js" type="text/javascript"></script>


</head>
<body>
	<div class="container">
		<div class="row">
			<form>
				<span> 
					<strong>告警级别</strong> 
					<select id="alarmLevelCondition"> 
							<option value="">全部</option>
							<option value="0">一般</option>
							<option value="1">轻微</option>
							<option value="2">严重</option>
					</select>
					</span> 
					<span> 
					<strong>告警状态</strong> 
					<select id="processStateStatus">
							<option value="">全部</option>
							<option value="0">告警中</option>
							<option value="1">处理中</option>
							<option value="2">已处理</option>
					</select>
				</span>
				<button id="search">查询</button>
				<button type="reset">重置</button>
				<button id="exportExcel">导出</button>
			</form>
		</div>
		<div class="row">
			<table id="myTable" class="table table-bordered table-hover">
  				<thead>
  					<tr>
						<th>序号</th>
						<th>告警时间</th>
						<th>告警级别</th>
						<th>告警内容</th>
						<th>处理状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
